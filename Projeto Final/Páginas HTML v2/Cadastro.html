<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
		<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-gJWVjz180MvwCrGGkC4xE5FjhWkTxHIR/+GgT8j2B3KKMgh6waEjPgzzh7lL7JZT" crossorigin="anonymous">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<style>
			body {
				background-color: #f7f7ff;
			}

			#tudo {
				margin: 0px 130px 0px 130px;
			} 
			#formulario {
				margin: 20px 300px 200px 300px;
			}

			.btn1 {
				float: right;
			}

			.radio1 {
				margin-left: 10px;
			}
			
			#title {
				margin-bottom: 20px;
			}
		</style>
	</head>	
	<body>
		<!--MENU-->
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    		<a class="navbar-brand" href="#"> <i class="fa fa-stethoscope" aria-hidden="true"></i> Mais Saúde</a>
	  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
	    		<span class="navbar-toggler-icon"></span>
	 		</button>

    		<div class="collapse navbar-collapse" id="navbarColor01">
        		<ul class="navbar-nav mr-auto">
            		<li class="nav-item">
                		<a class="nav-link" asp-controller="Home" asp-action="Index">Home <i class="fa fa-home" aria-hidden="true"></i><span class="sr-only">(current)</span></a>
            		</li>
        		</ul>
        		<form class="form-inline my-2 my-lg-0">
            		<ul class="navbar-nav mr-auto">
                		<li class="nav-item">
                    		<a class="nav-link" asp-controller="Usuario" asp-action="Login"><b>Login</b> <i class="fa fa-user-circle" aria-hidden="true"></i></a>
                		</li>
                		<li class="nav-item active">
                    		<a class="nav-link" asp-controller="Usuario" asp-action="CadastroUsuario">Cadastre-se!  <i class="fa fa-sign-out" aria-hidden="true"></i></a>
                		</li>
                		<li class="nav-item">
                    		<a class="nav-link">Política de Privacidade <i class="fa fa-users" aria-hidden="true"></i></a>
                		</li>
           			</ul>
        		</form>
    		</div>
		</nav>
		<!--FIM DO MENU-->

		<!--FORMULÁRIO-->
		<div id="tudo">
			<div id="formulario">
			 	<h2 id="title">Faça seu cadastro!</h2>
				<div class="form-group">
      				<label for="exampleInputEmail1">Nome: </label>
      				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu nome">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">CPF: </label>
      				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu CPF">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Email: </label>
      				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu email">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Senha: </label>
      				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seua senha">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Data de Nascimento: </label>
      				<input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite sua altura">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Altura: </label>
      				<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite sua altura">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Peso: </label>
      				<input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu Peso">
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Sexo: </label>
      				<div class="radio">
                    	<label class="radio1"><input type="radio" name="sexo" value="Feminino"> Feminino</label>
                        <label class="radio1"><input type="radio" name="sexo" value="Masculino"> Masculino</label>
                	</div>
    			</div>
    			<div class="form-group">
      				<label for="exampleInputEmail1">Condição: </label>
      				<div class="radio">
                    	<label class="radio1"><input type="radio" name="condicao" value="D"> Diabético</label>
                        <label class="radio1"><input type="radio" name="condicao" value="H"> Hipertenso</label>
                        <label class="radio1"><input type="radio" name="condicao" value="P"> Diabético e Hipertenso</label>
                	</div>
    			</div>
    			<button type="button" class="btn btn-primary btn1">Fazer Cadastro</button>
			</div>
		</div>
	</body>
</html>
